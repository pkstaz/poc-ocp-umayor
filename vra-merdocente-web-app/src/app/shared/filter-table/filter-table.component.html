<div class="row">
	<div class="col-12 mt-3">
		<a class="btn-link" data-bs-toggle="collapse" href="#buscadorTabla" role="button" aria-expanded="false"
			aria-controls="collapseExample">¿Quieres buscar algo? <i class="fa fa-search" aria-hidden="true"></i>
		</a>
	</div>
	<div class="col-12">
		<div class="collapse p-4" id="buscadorTabla">
				<div class="row">
					<div class="col-md-6 mb-2">
					
						<div class="form-group custom-form-group">
							<ng-select class="custom-ng-select" [(ngModel)]="selectedDivisionId" placeholder="Selecciona división" [searchable]="true">
								<ng-option *ngFor="let item of Division" [value]="item.division">{{item.division}}</ng-option>
							</ng-select>
							<div id="passwordHelpBlock" class="form-text">
								<span class="badge rounded-pill bg-primary">{{selectedDivisionId | json}}</span>
							</div>							
						</div>
						

					</div>
					<div class="col-md-6 mb-2">
						
						<div class="form-group custom-form-group">
							<ng-select class="custom-ng-select" [(ngModel)]="selectedAgrupadorId" placeholder="Selecciona Centro Escuela Facultad" [searchable]="true" (change)="onChangeAgrupador($event)">
								<ng-option *ngFor="let item of dataAgrupadorAsig" [value]="item.id_agrupador">{{ item.desc_agrupador }}</ng-option>
							</ng-select>
							<!-- <div id="passwordHelpBlock" class="form-text">
								<span class="badge rounded-pill bg-primary">{{selectedAgrupadorId | json}}</span>
							</div> -->
						</div>

					</div>
					<div class="col-md-6 my-2">


						<div class="form-group custom-form-group">
							<ng-select class="custom-ng-select" [(ngModel)]="selectedAsignaturaId" placeholder="Selecciona Asignatura" [searchable]="true">
								<ng-option *ngFor="let item of dataAsignatura" [value]="item.cod_asignatura"> {{ item.cod_asignatura }} | {{ item.descripcion_asignatura }}</ng-option>
							</ng-select>
							<!-- <div id="passwordHelpBlock" class="form-text">
								<span class="badge rounded-pill bg-primary">{{selectedAsignaturaId | json}}</span>
							</div> -->
						</div>


					</div>
					<div class="col-12">
						<div class="bd-callout bd-callout-code">
							<h4>Datos search:</h4>
							<pre>{{ SearchDataInfo | json }}</pre>
						</div>
					</div>


					<div class="col-12 py-2">
						<div class="wrapp-btn btn-right">
							<button type="submit" class="btn btn-full-custom verde btn-md mx-1" (click)="search()"><span class="fa fa-search"></span> Buscar</button>
							<button type="button" class="btn btn-full-custom naranjo btn-md mx-1" (click)="resetButton()"><span class="fa fa-trash"></span> Limpiar </button>
						</div>
					</div>


				</div><!-- ./row -->
		</div>
	</div>
</div>
